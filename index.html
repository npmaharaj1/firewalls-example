                    <option value="raw">RAW</option>
                    <option value="igmp">IGMP</option>
                </select>
                <script> // Used outside since function calls in script.js don't work with one large dropdown entity
                    protocolSelect = document.getElementById('protocol1');
                    function getSelectedProtocol() {
                        const selectedProtocol1 = protocolSelect.value;
                        // Store to global variable for future use
                        transferToGlobal(selectedProtocol1);
                    }
                    protocolSelect.addEventListener('change', getSelectedProtocol);
                </script>
